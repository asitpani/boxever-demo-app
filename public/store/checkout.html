<!DOCTYPE html>
<html>
<head>
	<title>Checkout</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" media="screen" type="text/css">
	<link rel="stylesheet" href="bootstrap.css" media="screen" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="boxever.js"></script>
	<script type="text/javascript" src="jquery.store.js"></script>

</head>

<body id="checkout-page">
	<section id="nav-bar">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a style="color:black;" class="nav-link" href="/store/index.html">Home</a>
					</li>
					<li class="nav-item">
						<a style="color:black;" class="nav-link" href="/store/cart.html">Cart</a>
					</li>
					<li class="nav-item">
						<a style="color:black;" class="nav-link" href="/store/checkout.html">Checkout</a>
					</li>
				</ul>
			</div>
		</nav>


	</section>
	<div id="site">

		<div id="content">
			<h1>Checkout</h1>
			<table id="checkout-cart" class="shopping-cart">
				<thead>
					<tr>
						<th scope="col">Item</th>
						<th scope="col">Qty</th>
						<th scope="col">Price</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="pricing">

				<p id="shipping">
					<strong>Shipping</strong>: <span id="sshipping"></span>
				</p>

				<p id="sub-total">
					<strong>Total</strong>: <span id="stotal"></span>
				</p>
			</div>

			<!--<p>
				<input type="submit" id="submit-order" value="Place Order" class="btn" />
				<input type="submit" id="cancel-order" value="Cancel Order" class="btn" />
			</p>-->


			<form action="order.html" method="post" id="checkout-order-form">
				<h2>Your Details</h2>

				<fieldset id="fieldset-billing">

					<div>
						<label for="fname"> First Name</label>
						<input type="text" name="fname" id="fname" data-type="string" data-message="This field cannot be empty" />
					</div>
					<div>
						<label for="lname"> Last Name</label>
						<input type="text" name="lname" id="lname" data-type="string" data-message="This field cannot be empty" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
					</div>
					<div>
						<label for="city">City</label>
						<input type="text" name="city" id="city" data-type="string" data-message="This field cannot be empty" />
					</div>
					<div>
						<label for="address">Street</label>
						<input type="text" name="address" id="address" data-type="string" data-message="This field cannot be empty" />
					</div>
					<div>
						<label for="zip">Postal Code</label>
						<input type="text" name="zip" id="zip" data-type="string" data-message="This field cannot be empty" />
					</div>
				</fieldset>



				<p><input type="submit" id="submit-order" value="Confirm Order" class="btn" /></p>

			</form>

		</div>
	</div>
</body>
</html>
