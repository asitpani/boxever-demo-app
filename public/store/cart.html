<!DOCTYPE html>
<html>
<head>
	<title>Your Shopping Cart</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" media="screen" type="text/css">
	<link rel="stylesheet" href="bootstrap.css" media="screen" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="boxever.js"></script>
	<script type="text/javascript" src="jquery.store.js"></script>
</head>

<body>
	<section id="nav-bar">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a style="color:black;" class="nav-link" href="/store/index.html">Home</a>
					</li>
					<li class="nav-item">
						<a style="color:black;" class="nav-link" href="/store/cart.html">Cart</a>
					</li>
					<li class="nav-item">
						<a style="color:black;" class="nav-link" href="/store/checkout.html">Checkout</a>
					</li>
				</ul>
			</div>
		</nav>


	</section>
	<div id="site">

		<div id="content">

			<h1>Your Shopping Cart</h1>
			<form id="shopping-cart" action="/store/cart.html" method="post">
				<table class="shopping-cart">
					<thead>
						<tr>
							<th scope="col">Item</th>
							<th scope="col">Qty</th>
							<th scope="col" colspan="2">Price</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<p id="sub-total">
					<strong>Sub Total</strong>: <span id="stotal"></span>
				</p>
				<ul id="shopping-cart-actions">
					<li>
						<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
					</li>
					<li>
						<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
					</li>
					<li>
						<a href="/store/index.html" class="btn">Continue Shopping</a>
					</li>
					<li>
						<a href="/store/checkout.html" class="btn">Go To Checkout</a>
					</li>
				</ul>
			</form>
		</div>



	</div>


</body>
</html>
